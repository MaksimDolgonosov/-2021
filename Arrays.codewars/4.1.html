    <script>
        function tickets(PeopleOnLine) {
            let cassa = [];

            function sum25(arr) {
                let sum = 0;
                for (let a = 0; a < arr.length; a++) {
                    if (arr[a] == 25) {
                        sum++;
                    }

                } return sum;
            };

            for (let i = 0; i < PeopleOnLine.length; i++) {

                if (PeopleOnLine[i] == 25) {
                    cassa.push(25);
                }

                if (PeopleOnLine[i] == 50) {
                    if (cassa.indexOf(25) < 0) {
                        return "NO"
                    } else {
                        cassa.splice(cassa.indexOf(25), 1, 50);
                    }
                }


                if (PeopleOnLine[i] == 100) {




                    if (cassa.indexOf(50) >= 0 && cassa.indexOf(25) >= 0) {
                        cassa.splice(cassa.indexOf(50), 1);
                        cassa.splice(cassa.indexOf(25), 1);
                        cassa.push(100);
                        return "YES"
                    } else if (sum25(cassa) == 3) {
                        console.log(sum25(cassa));
                        return "YES";
                    } else {
                        return "NO";
                    }
                }

            } return "YES";
        }

        console.log(tickets([25, 25, 50, 100]));

    </script>
