        function head(array) {
            return array[0];
        };


        function tail(array) {
            let array2 = [];
            for (let i = 1; i < array.length; i++) {
                array2.push(array[i]);

            } return array2;
        };

        function init(array) {
            let array2 = [];
            for (let i = 0; i < (array.length - 1); i++) {
                array2.push(array[i]);

            } return array2;
        };

        function last(array) {
            return array[array.length - 1];
        };


        console.log(init([1, 2, 3, 4, 5]));
