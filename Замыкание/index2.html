<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Click me!</title>
    <style>
        body,
        button {
            margin: 10px;
        }

        div {
            padding: 10px;
        }
    </style>
    <script>

        window.onload = function () {
            count = 0;
            document.getElementById("clickme").onclick = function () {
                count++
                document.getElementById("message").innerHTML = "Ты кликнул " + count + " раз!";
            }
        };


    </script>
</head>

<body>
    <button id="clickme">Click me!</button>
    <div id="message"></div>

    <script>


    </script>
</body>

</html>
