    <script>
        function nicknameGenerator(name) {
            var vowels = 'aeiou';

            if (name.length < 4) {
                return "Error: Name too short";
            }
            for (let i = 0; i < vowels.length; i++) {

                if (name[2] == vowels[i]) {
                    return name.slice(0, 4);
                }

            } return name.slice(0, 3);
        }
        console.log(nicknameGenerator("Samantha"));
    </script>
