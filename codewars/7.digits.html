    <script>
        function explode(s) {
            // for (let i = 0; i < s.length; i++) {
            //     if (s[i] == 0) {
            //         s.replace(/\/0/g, '');

            //     }

            // }


            s = s.split('');

            console.log(s);
            d = [];


            for (let i = 0; i < s.length; i++) {
                let j = 0;
                do {
                    d.push(s[i])
                    j++
                } while (j < s[i]);
            }
            return (d.join(''));
        }
