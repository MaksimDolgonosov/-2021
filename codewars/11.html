    <script>
        function solution(number) {
            if (number < 0) { return 0; }
            let SumArr = 0;
            for (let i = 0; i < number; i++) {
                if (((i / 3) % 1) == 0 || ((i / 5) % 1) == 0) {

                    SumArr = SumArr + i;
                }

            }

            return SumArr;
        }

        console.log(solution(10))
