    <script>

        function getMiddle(s) {

            if ((isInteger(s.length / 2))) {
                let x = (s.length - (s.length / 2));
                return s.substring((x - 1), (x + 1));
            } else {
                let y = Math.floor(s.length - (s.length / 2))
                return s.charAt(y);
            }
        }


        function isInteger(num) {
            return (num ^ 0) === num;
        }

        console.log(getMiddle("A"));

    </script>
